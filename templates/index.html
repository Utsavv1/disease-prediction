    <style>
        /* Body Background */
        body {
            background: linear-gradient(135deg, #A8EDEA, #FED6E3);
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1.5s ease-in-out;
            color: #333333; /* Neutral dark gray text for readability */
        }

        /* Navbar Replacement with Refresh Icon */
        .navbar-placeholder {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, #007BFF, #20C997);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .refresh-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .refresh-icon:hover {
            transform: rotate(360deg);
        }

        /* Main Container */
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        /* Titles and Labels */
        .title-symptoms {
            color: #007BFF;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Symptom Buttons */
        .symptom-btn {
            background-color: #FED6E3;
            color: #007BFF;
            border: 1px solid #007BFF;
            border-radius: 20px;
            padding: 8px 15px;
            margin: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-weight: bold;
        }

        .symptom-btn:hover {
            background-color: #20C997;
            color: white;
            transform: scale(1.1);
        }

        .symptom-btn.selected {
            background-color: #007BFF;
            color: white;
        }

        /* Buttons */
        .btn-primary {
            background-color: #20C997;
            color: white;
        }

        .btn-primary:hover {
            background-color: #17A589;
        }

        .predict-button {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
        }

        .predict-button:hover {
            background-color: #0056B3;
        }
        .speech-container {
    display: flex;
    align-items: center;
    gap: 10px; /* Spacing between button and icon */
    margin-top: 10px;
}

.speechbutton {
    background-color: #20C997;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-weight: bold;
    height: 50px; /* Consistent height */
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
}

.speechbutton:hover {
    background-color: #17A589;
}

#microphoneIcon {
    background-color: #20C997;
    color: white;
    border-radius: 50%;
    padding: 12px;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    height: 50px; /* Consistent height */
    width: 50px; /* Perfect circle */
    transition: transform 0.3s ease, background-color 0.3s ease;
}

#microphoneIcon:hover {
    background-color: #17A589;
    transform: scale(1.1);
}

<script>


  document.querySelectorAll('.symptom-btn').forEach(button => {
    button.addEventListener('click', () => {
      const inputField = document.getElementById('symptomsInput');
      let currentValue = inputField.value;

      if (!currentValue.includes(button.dataset.symptom)) {
        inputField.value = currentValue 
                          ? currentValue + ', ' + button.dataset.symptom 
                          : button.dataset.symptom;
      }
    });
  });
</script>

<script>

const startSpeechRecognitionButton = document.getElementById('startSpeechRecognition');
const symptomsInput = document.getElementById('symptomsInput'); 

startSpeechRecognitionButton.addEventListener('click', startSpeechRecognition);

function startSpeechRecognition() {
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US'; 

    recognition.onresult = function (event) {
        const result = event.results[0][0].transcript;

        if (symptomsInput.value.trim()) {
            symptomsInput.value += `, ${result}`;
        } else {
            symptomsInput.value = result; 
        }
    };

    recognition.onerror = function (event) {
        console.errorerror('Speech recognition error:', event.error);
    };

    recognition.onend = function () {
        console.log('Speech recognition ended.');
    };

    recognition.start();
}
